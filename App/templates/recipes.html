{% extends "layout.html" %}
{% block title %}Recipes{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Recipes</h2>
  <a href="{{ url_for('user_views.route.get_user_recipes', id=current_id.id) }}" class="btn btn-primary">Add Recipe</a>
</div>

<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for r in recipes %}
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ r.title }}</h5>
          <p class="card-text text-muted small">{{ r.ingredients|length }} ingredients</p>
          <a href="{{ url_for('recipe_views.show_recipe', rid=r.id) }}" class="stretched-link"></a>
        </div>
      </div>
    </div>
  {% else %}
    <p>No recipes yetâ€¦</p>
  {% endfor %}
</div>
{% endblock %}
